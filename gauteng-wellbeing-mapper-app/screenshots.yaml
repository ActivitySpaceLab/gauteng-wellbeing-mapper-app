# Screenshots configuration file for Apple App Store
# This defines the devices and settings for automated screenshot capture

# Device configurations for App Store submission
devices:
  # iPhone 6.7" Display (iPhone 15 Pro Max, 14 Pro Max, 13 Pro Max, 12 Pro Max)
  # Required for App Store - Primary large iPhone size
  - name: 'iPhone-15-Pro-Max'
    platform: ios
    size: '430x932'
    pixel_ratio: 3.0
    
  # iPhone 6.1" Display (iPhone 15 Pro, 14 Pro, 13 Pro, 12 Pro)  
  # Required for App Store - Primary standard iPhone size
  - name: 'iPhone-15-Pro'
    platform: ios
    size: '393x852'
    pixel_ratio: 3.0
    
  # iPhone 5.5" Display (iPhone 8 Plus, 7 Plus, 6s Plus, 6 Plus)
  # Optional but recommended for backward compatibility
  - name: 'iPhone-8-Plus'
    platform: ios
    size: '414x736'
    pixel_ratio: 3.0
    
  # iPad Pro 12.9" - for iPad App Store listing (optional)
  - name: 'iPad-Pro-12.9'
    platform: ios
    size: '1024x1366'
    pixel_ratio: 2.0

# Screenshot settings
screenshots:
  # Output directory for screenshots
  path: 'screenshots/'
  
  # Naming pattern for screenshot files
  # Available variables: {name}, {platform}, {device}, {timestamp}
  naming: '{device}_{name}'
  
  # Image format (png, jpg)
  format: 'png'
  
  # Screenshot quality (1-100 for jpg, ignored for png)
  quality: 95
  
  # Frame the device screenshots with device bezels
  frame: true
  
  # Background color for framed screenshots (hex color)
  background: '#FFFFFF'

# Test configuration
tests:
  # Integration test file to run
  test_file: 'integration_test/screenshot_test.dart'
  
  # Timeout for each test (in seconds)
  timeout: 120
  
  # Flutter drive arguments
  flutter_args:
    - '--dart-define=FLUTTER_TEST_MODE=true'
    - '--release'

# Post-processing options
processing:
  # Automatically organize screenshots by device
  organize_by_device: true
  
  # Create a combined image showing all devices
  create_showcase: true
  
  # Generate an HTML report
  generate_report: true
