buildscript {
    ext.kotlin_version = '1.9.0'
    ext {
        compileSdkVersion   = 35               // Updated to support latest plugins
        targetSdkVersion    = 35               // Updated to support latest plugins
        minSdkVersion       = 23               // Updated for record_android compatibility
        appCompatVersion    = "1.4.2"           // or higher
        playServicesLocationVersion = "21.0.1"  // or higher
    }
    repositories {
        google()
        jcenter()
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:8.1.4'  // Updated to support SDK 35
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
    }
}

allprojects {
    repositories {
        google()
        jcenter()
        mavenCentral()
       // [required] flutter_background_geolocation
       maven { url "${project(':flutter_background_geolocation').projectDir}/libs" }
       maven { url 'https://developer.huawei.com/repo/' }
       // [required] background_fetch
       maven { url "${project(':background_fetch').projectDir}/libs" }

    }
}

rootProject.buildDir = '../build'
subprojects {
    project.buildDir = "${rootProject.buildDir}/${project.name}"
}
subprojects {
    project.evaluationDependsOn(':app')
}

tasks.register("clean", Delete) {
    delete rootProject.buildDir
}
